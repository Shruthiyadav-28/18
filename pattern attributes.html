 </form><br>
 <form action="formtag.html" method="post">

</form><br>
<form action="formtag.html"  method="post">

<form action="formtag.html" method="post">

          </form><br>
      <form action="formtag.html" method="post">

      <input type="submit"><br><br>
     
    </form><br>
    <form action="formtag.html" method="post">  
    <label for="username"></label>
    <input type="text"name="username"id="usernam" required
    placeholder="username"
    pattern="(?=.*[a-b])(?=.*[A-Z])(?=.*[\d])(?=.*{8-16})">
   <br>
